{% extends "base.html" %}

{% block content %}

<h1>signup</h1>
<form action = "/signup", method='POST'>
    <label for="username">username</label>
    <input id="username" type="text" name="username" /><span class="error">{{username_error}}{{existing_user_error}}</span><br/><br/>

    <label for="password">password </label>
    <input id="password" type="password" name="password" /><span class="error">{{password_error_1}}</span><br/><br/>

    <label for="password_verify">verify password </label>
    <input id="password_verify" type="password" name="password_verify"/><span class="error">{{password_error_2}}</span><br/><br/>

    <input type="submit" value="submit query" />
</form>   

{% endblock %}
