{% extends "base.html" %}

{% block content %}
    <h1>login</h1>
    <form action="/login" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td>
                    <input name="username" type="username" value="{{ username }}">
                </td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td>
                    <input name="password" type="password">
                </td>
            </tr>
        </table>
    </br>
        <input type="submit" value="login">        
    </form>
    <p>Don't have user account? <a href="/signup">Create one.</a></p>

{% endblock %}
