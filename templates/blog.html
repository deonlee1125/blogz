{% extends "base.html" %}

{% block content %}
    <h1>blog posts!</h1>

    {% if title|length == 0 %}
        <p>No blog posts yet</p>

    {% else %}

        {% for blog in blogs %}
        
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p><small><i>Written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</i></small></p>

        {% endfor %}
        
    {% endif %}
{% endblock %}
