{% extends "base.html" %}

{% block content %}
    <div align=center>
        <h1>Build a Blog</h1>
    </div>

{% if title|length == 0 %}
    <p>No blog posts yet</p>

{% else %}

    {% for blog in blogs %}
       
    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
    {% endfor %}
    
{% endif %}
{% endblock %}
